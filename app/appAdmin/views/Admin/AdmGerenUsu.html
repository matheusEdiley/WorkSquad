{{error}}
<div style="text-align: center" class="jumbotron">
  <h2> √Årea administrativa</h2>
  <p></p>
</div>
<br />

<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 ng-scope">
<div class="row mt">


<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" ng-click="ChangTab(1)">Cliente</a></li>
  <li><a data-toggle="tab" ng-click="ChangTab(2)" >Prestador</a></li>
</ul>

<div class="tab-content">
  <div id="home" class="tab-pane fade in active">
    
  </div>
  <div id="menu1" class="tab-pane fade">
    
  </div>
</div>



<br />

<div ng-if="FlgCliente">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"><b>Clientes cadastrados</b></div>
      <div class="panel-body">
        
        <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
            <thead>
              <tr>
                <th> Nome</th>
                <th > CPF</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="cliente in Clientes">
                <td>{{ cliente.nome + ' ' + cliente.sobrenome }}</td>
                <td class="hidden-phone">{{ cliente.cpf }}</td>
                      
                </td>
                <td>
                  <button class="btn btn-success btn-xs" ng-click="updateCliente(cliente, 'Liberado')"><i class="glyphicon glyphicon-ok"></i></button>
                  <button class="btn btn-primary btn-xs" ng-click="updateCliente(cliente, 'Bloqueado')"><i class="glyphicon glyphicon-lock"></i></button>
                  <button class="btn btn-danger btn-xs" ng-click="deleteCliente(cliente._id)"><i class="glyphicon glyphicon-trash "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



<div ng-if="FlgPrest">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"><b>Prestadores cadastrados</b></div>
      <div class="panel-body">
        
        <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
            <thead>
              <tr>
                <th> Nome</th>
                <th > CPF</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="prest in Prestadores">
                <td>{{ prest.nome + ' ' + prest.sobrenome }}</td>
                <td class="hidden-phone">{{ prest.cpf }}</td>
                      
                </td>
                <td>
                  <button class="btn btn-success btn-xs" ng-click="updateCliente(cliente, 'Liberado')"><i class="glyphicon glyphicon-ok"></i></button>
                  <button class="btn btn-primary btn-xs" ng-click="updateCliente(cliente, 'Bloqueado')"><i class="glyphicon glyphicon-lock"></i></button>
                  <button class="btn btn-danger btn-xs" ng-click="deleteCliente(cliente._id)"><i class="glyphicon glyphicon-trash "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

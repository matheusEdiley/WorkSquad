{{error}}
<div style="text-align: center" class="jumbotron">
  <h2> Ãrea administrativa</h2>
  <p></p>
</div>
<br />
<div class="row mt">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"><b>Clientes cadastrados</b></div>
      <div class="panel-body">
        
        <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
            <thead>
              <tr>
                <th> Nome</th>
                <th class="hidden-phone"> CPF</th>
                <th> Data de cadastro</th>
                <th> Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="cliente in Clientes">
                <td><a href="#">{{ cliente.nome + ' ' + cliente.sobrenome }}</a></td>
                <td class="hidden-phone">{{ cliente.cpf }}</td>
                <td>{{ cliente.dataCadastro }}</td>
                <td><span class="label label-info label-mini">{{ cliente.cadStatus }}</span>
                      
                </td>
                <td>
                  <button class="btn btn-success btn-xs" ng-click="updateCliente(cliente, 'Liberado')"><i class="glyphicon glyphicon-ok"></i></button>
                  <button class="btn btn-primary btn-xs" ng-click="updateCliente(cliente, 'Bloqueado')"><i class="glyphicon glyphicon-lock"></i></button>
                  <button class="btn btn-danger btn-xs" ng-click="deleteCliente(cliente._id)"><i class="glyphicon glyphicon-trash "></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
            
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ nomecompleto }}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                       <!--  <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div> -->
                        
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Tipo da conta:</td>
                                        <td>{{ tipo }}</td>
                                    </tr>
                                    <tr>
                                        <td>CPF:</td>
                                        <td>{{ cpf }}</td>
                                    </tr>
                                    <tr>
                                        <td>Email: </td>
                                        <td>{{ email }}</td>
                                    </tr>
                                    <tr>
                                        <td>Cidade</td>
                                        <td>{{ localidade }}</td>
                                    </tr>
                                    
                                    <tr>
                                        <tr>
                                            <td>Rua</td>
                                            <td>{{ logradouro }}</td>
                                        </tr>
                                        <tr>
                                            <td>Bairro</td>
                                            <td>{{ bairro }}</td>
                                        </tr>
                                        <tr>
                                            <td>CEP</td>
                                            <td>{{ cep }}</td>
                                        </tr>
                                        <td>Telefones</td>
                                        <td>{{ telefone }}<br><br>{{   celular }}
                                        </td>
                                        
                                    </tr>
                                    
                                </tbody>
                            </table>
                            
                            <!-- <a href="#" class="btn btn-primary">My Sales Performance</a>
                            <a href="#" class="btn btn-primary">Team Sales Performance</a> -->
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a data-original-title="Broadcast Message" href="mailto:info@worksquad.com" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-left">
                        <a ui-sref="{{ linkCad }}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                        <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
</div>
